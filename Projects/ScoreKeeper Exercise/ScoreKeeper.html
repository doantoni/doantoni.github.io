<!DOCTYPE html>
<html>
<head>
	<title>Scorekeeper</title>
	<link rel="stylesheet" type="text/css" href="ScoreKeeper.css">

<body>
<h1>Scorekeeper</h1>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div id="content" align="center">
			<button id="buttonOne">Player One</button><h1 class="heading" ><div id="playerOne">0</div><hr><div id="playerTwo">0</div></h1><button id="buttonTwo">Player Two</button>

			<p>Playing to: <span><input type="text" name="maxPoints"></span><span id="number" class="numSize"></span></p>

			
			
			
			<button id="reset">Reset</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="ScoreKeeper.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
