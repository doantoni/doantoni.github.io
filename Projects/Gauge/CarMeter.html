<html>

<head>
    <meta charset="UTF-8">

    <title></title>
    <link rel="stylesheet" href="carMeter.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

<body>
  <h1>Objective - recreate speedometer from this image using HTML, CSS and JavaScript:</h1>
  <div class="original-image">
    <img src="original-image.jpg" alt="">
  </div>

  <h1>The result:</h1>
<section class="frame">
  <div class="frame2">
    <div class="gauges">
      
      <div class="left">
        <div class="red-circle-1"></div>
        <div class="red-circle-2"></div>
        <div class="blue-circle"></div>
        <div class="pink-circle"></div>
        <div class="fade-circle1">
         <div class="fade-circle2">
            <div class="fade-circle3">
              <h2>P</h2>
            </div>
         </div>
        </div>        
        <div class="leftArrow"></div>
      </div>
      
      <div class="info">VW Tiguan</div>

      <div class="right">
        <div class="fade-circle1">
          <div class="fade-circle2">
             <div class="fade-circle3">
            
            <h2>0</h2>
            <h3>km/h</h3>
             </div>
          </div>
         </div>
        <div class="leftArrow"></div>
        <div class="rightArrow"></div>
      </div>
    </div>
  </div>
</section>

<div class="pedals"><img class="clutch-pedal" src="clutch pedal.png" alt="clutch pedal">
  <img class="brake-pedal" src="brake pedal.png" alt="brake pedal">
  <img class="gas-pedal" src="gas pedal.png" alt="gas pedal"></div>



</section>

</script>
